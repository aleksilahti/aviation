<div class="container" *ngIf="users">
  <h2 class="page-header">Users</h2>
  <table class="table">
    <thead>
      <th scope="col">Full name</th>
      <th scope="col">Username</th>
      <th scope="col">Action</th>
      <th scope="col"></th>
    </thead>
    <tbody id="users-table">
      <tr *ngFor="let user of users">
        <th scope="col">{{ user.name }}</th>
        <th scope="col">{{ user.username }}</th>
        <th scope="col">
          <button type="button" class="btn btn-primary" (click)="onChangePasswordClick(user)">Reset password</button>
        </th>
        <th scope="col">
          <button type="button" class="btn btn-primary" (click)="onRemoveClick(user)">Delete</button>
        </th>
      </tr>
    </tbody>
  </table>
</div>
